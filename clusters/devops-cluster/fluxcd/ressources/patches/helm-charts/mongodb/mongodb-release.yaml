apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: database
spec:
  releaseName: my-mongo
  chart:
    spec:
      chart: mongodb
      version: "18.x.x" # On accepte n'importe quelle version 18 de Bitnami
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: mongodb-custom-values
      valuesKey: custom-values.yaml

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: my-mongo-mongodb
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/imagePullPolicy
                value: Always
